<div class="row">
  <div *ngFor="let pokemon of pokemons" class="col s6 m4">
    <div
      class="card horizontal"
      [appHighlight]="color"
      pkmnBorderCard
      (click)="onSelect(pokemon)"
    >
      <div class="card-image"><img [src]="pokemon.picture" /></div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="pokemon-name">{{ pokemon.name }}</p>
          <p><small>{{ pokemon.created | date:"dd/MM/yyyy"}}</small></p>
          <span
            *ngFor="let type of pokemon.types"
            class="{{ type | pokemonTypeColor }}"
            >{{ type }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
<!-- DETAILS TAG -->
<div class="row">
  <details>
    <summary style="background: #99b92c;">Pick a highlight color</summary>
    <form action="#">
      <p>
        <label>
          <input name="group1" type="radio" (click)="color='red'" />
          <span>Red</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" (click)="color='yellow'" />
          <span>Yellow</span>
        </label>
      </p>
      <p>
        <label>
          <input
            class="with-gap"
            name="group1"
            type="radio"
            checked
            (click)="color='#99b92c'"
          />
          <span>Green</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" (click)="color='cyan'" />
          <span>Cyan</span>
        </label>
      </p>
    </form>
  </details>
</div>
